<html>

<head>
    <style>
        body {
            overflow: hidden;
            background-color: rgba(67, 138, 138, 0.25);
            margin: 0px;
            height: 40px;
            width: 200px;
        }
        .caption {
            height: 40px;
            width: 200px;
            background-color: rgba(255, 138, 138, 0.25);
        }
    </style>
    <title>OsrWindow</title>
</head>

<body>
    <div>
        <div class="caption">
            <label id="label">hello</label>
            <input type="text"><input>
        </div>
    </div>
    <script>
        const label = document.getElementById('label')
        const {
            ipcRenderer, remote
        } = window.require('electron')
        ipcRenderer.on("fps", (event, fps) => {
            label.innerText = `fps: ${fps}`
        })
    </script>
</body>

</html>
